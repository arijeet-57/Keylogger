<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keylogger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="border: 2px solid black; padding: 2px; border-radius: 10px;">Key Logger</h1>
        <p>Click keys to see their Logs!</p>

        <div class="button-container">
            <button id="start">Start Logging Keys</button>
            <button id="stop">Stop Logging Keys</button>

        </div>

        <div class="button-container">
                <div id="log"></div>
                <div id="state"></div>
        </div>
    </div>

    <script src="keylogger.js"></script>
</body>
</html>
